left_xesc:
  xesc_type: "xesc_mini"
  serial_port: "/dev/ttyAMA4"
  motor_pole_pairs: 4  # Just needed for eRPM to RPM calculation
  has_motor_temp: false
right_xesc:
  xesc_type: "xesc_mini"
  serial_port: "/dev/ttyAMA2"
  motor_pole_pairs: 4  # Just needed for eRPM to RPM calculation
  has_motor_temp: false
mower_xesc:
  xesc_type: "xesc_yfr4"
  serial_port: "/dev/ttyAMA3"
  has_motor_temp: false
  motor_current_limit: 1.2
  min_pcb_temp: 0
  max_pcb_temp: 70
  min_motor_rpm_critical: 2000
  min_motor_rpm: 2500
  max_motor_rpm: 3500
