gpio:
  - name: Front left wheel lift
    line: GPIO13
    active: high
    emergency:
      reason: lift
      delay: 2500

  - name: Front right wheel lift
    line: GPIO12
    active: high
    emergency:
      reason: lift
      delay: 2500

  - name: Top stop button
    line: GPIO11
    active: high
    emergency:
      reason: stop
      delay: 10

