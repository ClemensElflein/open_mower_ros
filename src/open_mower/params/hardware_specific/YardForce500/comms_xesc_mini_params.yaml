left_xesc:
  xesc_type: "xesc_mini"
  serial_port: "/dev/ttyAMA5"
  motor_pole_pairs: 4  # Just needed for eRPM to RPM calculation
  has_motor_temp: false
right_xesc:
  xesc_type: "xesc_mini"
  serial_port: "/dev/ttyAMA3"
  motor_pole_pairs: 4  # Just needed for eRPM to RPM calculation
  has_motor_temp: false
mower_xesc:
  xesc_type: "xesc_mini"
  serial_port: "/dev/ttyAMA4"
  motor_pole_pairs: 4  # Just needed for eRPM to RPM calculation
  has_motor_temp: true
  min_motor_rpm_critical: 2300
  min_motor_rpm: 2800
  max_motor_rpm: 3800
